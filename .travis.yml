          packages:
            - clang-3.8
            - binutils
      env: COMPILER=clang-3.8
      before_install:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo add-apt-repository ppa:jonathonf/llvm -y
        - sudo apt-get update
        - sudo apt-get install clang-3.8 binutils
    - compiler: clang
      addons:
        apt:
